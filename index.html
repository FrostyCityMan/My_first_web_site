 <h2>기본소개</h2>
 <img src="Jisoo1.jpg" width="25%">
 <p style="margin-top:40px">대한민국의 가수 겸 배우.<br>
   걸그룹 <strong><a href="https://namu.wiki/w/%EB%9F%AC%EB%B8%94%EB%A6%AC%EC%A6%88"
     target="_blank">러블리즈</a>
     의 멤버</strong>이며 서브보컬과 비주얼을 맡고 있다.<br>
     항상 밝고 명랑한 성격으로 러블리즈의 웃음을 책임진다.<br>
     활동적인 에너지와 몸을 아끼지 않는 개인기로 방송 전면에 서며<br>
     <a href="https://namu.wiki/w/%EC%9D%B4%EB%AF%B8%EC%A3%BC" target="_blank">이미주</a>
     와 함께 러블리즈의 예능적 가치를 증명하는 재원이기도 하다.<br>
     외모와는 달리 터프한 편이지만, 여린 마음씨 탓에 <u>눈물</u>도 많이 흘린다.</p>
