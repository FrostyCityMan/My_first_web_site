<p>
팬미티팅에서 밝혀진 바에 따르면 울림에 너무 들어오고 싶어서 이중엽 대표에게 직접 전화를 걸었다고 한다. <br>
그렇게 패기있게 울림에 들어왔는데 연습생 첫날에 다른 연습생들의 숙련된 실력을 보고 밀려오는 두려움에
멘붕해서 울었다고한다. <br>
그리고 덤으로 자신의 끼를 발산하기 위해 예능을 나가고싶은데 나가지 못한다면 다시 대표님께 전화를 걸겠다고 선언했다.
